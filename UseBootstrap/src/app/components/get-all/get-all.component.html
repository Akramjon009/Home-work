<table class="table" style="width: 30%;margin: 0 auto;">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
         <th scope="col">Rolel</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{ user.id }}</th> 
            <td>{{ user.name }}</td> 
            <td>{{ user.email }}</td> 
            <td>{{ user.role }}</td> 
        </tr>
    </tbody>
  </table>
